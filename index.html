<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag N Drop</title>

    <link rel="stylesheet" href="style.css">
    <!-- Script -->
    <script src="./script.js"async defer></script>
</head>
<body class="dark:bg-slate-800">
    <div class="container mt-6 mx-auto bg-sky-200 child:bg-orange-200 p-4 text-center child:p-4 child:m-2">
        <p id="box1" class="draggable" draggable="true">o</p>
    </div>
    <div class="container mt-6 mx-auto bg-sky-200 child:bg-green-300 p-4 text-center child:p-4 child:m-2">
        <p id="box2" class="draggable" draggable="true">o</p>
    </div>

    <div class="text-center m-4 child:m-2 child:rounded-md child:">
        <input type="text" name="type" id="" placeholder="sfw/nsf*" class="p-1 border-2 border-solid border-blue-300 focus:outline-none focus:ring-blue-300 focus:border-blue-300">
        <input type="text" name="genre" id="" placeholder="neko/waifu/hug..." class="p-1 border-2 border-solid border-blue-300 focus:outline-none focus:ring-blue-300 focus:border-blue-300">
        <br>
        <button class="bg-[#e48965] p-2 px-4 rounded-md text-gray-600 shadow-lg">
            View
        </button>
    </div>

    <!-- container for one image -->
    <div class="useApi my-2 w-full">
        <img class="w-96 mx-auto" id="myApiImage" src="" alt="neko-chan">
    </div>

    <!-- container for multiple pics -->
    <div id="multiPicContainer" class="multiPicContainer grid grid-cols-2 gap-4 lg:grid-cols-3"></div>

    <!-- Refresh Button -->
    <button
    onclick="window.location.reload();"
    class="fixed bottom-4 right-10 bg-[#90e1a8] p-3 rounded-lg text-gray-600 shadow-lg">
        Update Images
      </button>

</body>
</html>
